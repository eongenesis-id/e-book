<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sempoa Sederhana</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* Latar belakang putih bersih */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #5c3317;
            min-height: 100vh;
            margin: 0;
        }
        
        .sempoa-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #5c3317;
            font-family: 'Georgia', serif;
        }
        
        .sempoa-frame {
            position: relative;
            width: 400px;
            height: 200px;
            background: linear-gradient(to bottom, #f9f5f0, #f1e9de);
            border: 12px solid #8b5a2b;
            border-radius: 8px;
            box-shadow: 
                inset 0 0 10px rgba(139, 69, 19, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
            overflow: hidden;
        }
        
        .horizontal-divider {
            position: absolute;
            width: 96%;
            height: 3px;
            background: linear-gradient(to right, #8b5a2b, #c19a6b, #8b5a2b);
            left: 2%;
            top: 25%;
            transform: translateY(-50%);
            border-radius: 2px;
        }
        
        .vertical-rod {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #5c3317, #8b5a2b, #5c3317);
            top: 0;
            border-radius: 2px;
        }
        
        .bead {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            z-index: 2;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .bead:hover {
            transform: scale(1.1);
        }
        
        .upper-bead {
            background: radial-gradient(circle at 30% 30%, #e6c9a0, #8b4513 70%);
            box-shadow: 
                inset 2px 2px 4px rgba(255, 255, 255, 0.7),
                inset -2px -2px 4px rgba(0, 0, 0, 0.6),
                1px 1px 3px rgba(0,0,0,0.4);
            border: 1px solid #5c3317;
        }
        
        .lower-bead {
            background: radial-gradient(circle at 30% 30%, #f8f0e0, #d9b382 70%);
            box-shadow: 
                inset 2px 2px 4px rgba(255, 255, 255, 0.8),
                inset -2px -2px 4px rgba(0, 0, 0, 0.5),
                1px 1px 3px rgba(0,0,0,0.3);
            border: 1px solid #8b5a2b;
        }
        
        .rod-values {
            display: flex;
            justify-content: space-around;
            width: 400px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #5c3317;
            text-align: center;
        }
        
        .rod-value {
            width: 70px;
            padding: 5px;
            background: linear-gradient(to bottom, #e6d2b5, #c19a6b);
            border-radius: 5px;
            border: 1px solid #8b5a2b;
            font-family: 'Georgia', serif;
        }
        
        .instruction {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #5c3317;
            max-width: 400px;
        }
        
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #e6d2b5, #c19a6b);
            color: #5c3317;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: linear-gradient(to bottom, #f0e2ca, #d9b382);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #8b5a2b, #a67c52, #8b5a2b);
            color: #f8f0e0;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: bold;
            font-size: 14px;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <div class="sempoa-container">
        <div class="title">Sempoa Sederhana</div>
        
        <div class="sempoa-frame" id="sempoa">
            <!-- Pembatas horizontal di tengah -->
            <div class="horizontal-divider"></div>
            
            <!-- Tiang vertikal akan ditambahkan melalui JavaScript -->
        </div>
        
        <div class="rod-values" id="rodValues">
            <!-- Nilai untuk setiap tiang akan ditambahkan melalui JavaScript -->
        </div>
        
        <button class="reset-btn" id="resetBtn">Reset Sempoa</button>
        
        <div class="instruction">
            Klik pada manik-manik untuk menggerakkannya. Manik atas bernilai 5, manik bawah bernilai 1.
        </div>
    </div>

    <div class="notification" id="notification">Sempoa telah direset!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sempoaContainer = document.getElementById('sempoa');
            const rodValuesContainer = document.getElementById('rodValues');
            const resetBtn = document.getElementById('resetBtn');
            const notification = document.getElementById('notification');
            const rodCount = 5; // Jumlah batang pada sempoa
            const rodValues = [0, 0, 0, 0, 0]; // Nilai awal untuk setiap tiang
            
            // Buat tiang vertikal dan manik-manik untuk setiap batang
            for (let i = 0; i < rodCount; i++) {
                const position = 70 + (i * 65); // Posisi horizontal untuk batang
                
                // Buat tiang vertikal
                const verticalRod = document.createElement('div');
                verticalRod.className = 'vertical-rod';
                verticalRod.style.left = position + 'px';
                sempoaContainer.appendChild(verticalRod);
                
                // Buat 1 manik atas (bernilai 5) - posisi lebih tinggi
                const upperBead = document.createElement('div');
                upperBead.className = 'bead upper-bead';
                upperBead.style.left = (position - 10) + 'px';
                upperBead.style.top = '10%'; // Posisi lebih tinggi
                upperBead.dataset.value = 5;
                upperBead.dataset.position = 'upper';
                upperBead.dataset.rod = i;
                upperBead.dataset.moved = 'false';
                
                // Buat 4 manik bawah (masing-masing bernilai 1) - posisi lebih rendah
                for (let j = 0; j < 4; j++) {
                    const lowerBead = document.createElement('div');
                    lowerBead.className = 'bead lower-bead';
                    lowerBead.style.left = (position - 10) + 'px';
                    lowerBead.style.top = `${40 + j * 12}%`; // Posisi lebih rendah
                    lowerBead.dataset.value = 1;
                    lowerBead.dataset.position = 'lower';
                    lowerBead.dataset.rod = i;
                    lowerBead.dataset.index = j;
                    lowerBead.dataset.moved = 'false';
                    
                    sempoaContainer.appendChild(lowerBead);
                }
                
                sempoaContainer.appendChild(upperBead);
                
                // Tambahkan nilai untuk tiang
                const rodValue = document.createElement('div');
                rodValue.className = 'rod-value';
                rodValue.id = `rod-value-${i}`;
                rodValue.textContent = '0';
                rodValuesContainer.appendChild(rodValue);
            }
            
            // Tambahkan event listener untuk manik-manik
            const beads = document.querySelectorAll('.bead');
            beads.forEach(bead => {
                bead.addEventListener('click', function() {
                    moveBead(this);
                    updateRodValues();
                });
            });
            
            // Fungsi untuk menggerakkan manik-manik
            function moveBead(bead) {
                const position = bead.dataset.position;
                const rod = bead.dataset.rod;
                const index = parseInt(bead.dataset.index);
                
                if (position === 'upper') {
                    // Untuk manik atas
                    if (bead.dataset.moved === 'false') {
                        bead.style.top = '20%'; // Turun ke garis pembatas
                        bead.dataset.moved = 'true';
                    } else {
                        bead.style.top = '10%'; // Kembali ke posisi semula
                        bead.dataset.moved = 'false';
                    }
                } else {
                    // Untuk manik bawah
                    if (bead.dataset.moved === 'false') {
                        // Naik 12% untuk semua manik
                        const currentTop = parseInt(bead.style.top);
                        bead.style.top = `${currentTop - 12}%`;
                        bead.dataset.moved = 'true';
                    } else {
                        // Kembali ke posisi semula
                        bead.style.top = `${40 + index * 12}%`;
                        bead.dataset.moved = 'false';
                    }
                }
            }
            
            // Fungsi untuk memperbarui nilai setiap tiang
            function updateRodValues() {
                // Reset semua nilai
                for (let i = 0; i < rodCount; i++) {
                    rodValues[i] = 0;
                }
                
                // Hitung nilai untuk setiap tiang
                const beads = document.querySelectorAll('.bead');
                beads.forEach(bead => {
                    const rod = parseInt(bead.dataset.rod);
                    const value = parseInt(bead.dataset.value);
                    const isMoved = bead.dataset.moved === 'true';
                    
                    if (isMoved) {
                        rodValues[rod] += value;
                    }
                });
                
                // Perbarui tampilan nilai
                for (let i = 0; i < rodCount; i++) {
                    document.getElementById(`rod-value-${i}`).textContent = rodValues[i];
                }
            }
            
            // Fungsi untuk reset sempoa
            resetBtn.addEventListener('click', function() {
                const beads = document.querySelectorAll('.bead');
                beads.forEach(bead => {
                    const position = bead.dataset.position;
                    const index = parseInt(bead.dataset.index || '0');
                    
                    if (position === 'upper') {
                        bead.style.top = '10%'; // Kembali ke posisi awal yang lebih tinggi
                        bead.dataset.moved = 'false';
                    } else {
                        bead.style.top = `${40 + index * 12}%`; // Kembali ke posisi awal yang lebih rendah
                        bead.dataset.moved = 'false';
                    }
                });
                
                updateRodValues();
                showNotification('Sempoa telah direset!');
            });
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification(message) {
                notification.textContent = message;
                notification.style.opacity = 1;
                
                setTimeout(function() {
                    notification.style.opacity = 0;
                }, 2000);
            }
        });
    </script>
</body>
</html>
