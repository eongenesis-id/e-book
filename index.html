<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sempoa Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    #abacus { display: flex; justify-content: center; margin-top: 2em; }
    .rod { display: flex; flex-direction: column; align-items: center; margin: 0 5px; }
    .bead { width: 30px; height: 30px; border-radius: 50%; margin: 4px 0; background: #d4a373; transition: transform 0.3s; }
    .beam { width: 100%; height: 6px; background: #333; margin: 8px 0; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Sempoa Digital Generator</h1>
  <p>Masukkan angka untuk ditampilkan dalam bentuk sempoa klasik Cina</p>
  <input type="number" id="inputNumber" placeholder="Masukkan angka..." />
  <button onclick="renderAbacus()">Tampilkan</button>
  <button onclick="downloadPDF()">Export PDF</button>

  <div id="abacus"></div>

  <!-- html2canvas & jsPDF untuk PDF Export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // Render angka ke dalam sempoa klasik Cina
    function renderAbacus() {
      const num = document.getElementById("inputNumber").value;
      const abacus = document.getElementById("abacus");
      abacus.innerHTML = "";

      [...num].forEach(digit => {
        const rod = document.createElement("div");
        rod.className = "rod";

        // 1 bead atas (nilai 5)
        const topBead = document.createElement("div");
        topBead.className = "bead";
        // jika digit >= 5, bead atas ditarik ke bawah
        if (digit >= 5) topBead.style.transform = "translateY(40px)";
        rod.appendChild(topBead);

        // beam
        const beam = document.createElement("div");
        beam.className = "beam";
        rod.appendChild(beam);

        // 4 bead bawah (nilai 1)
        for (let i = 1; i <= 4; i++) {
          const bead = document.createElement("div");
          bead.className = "bead";
          // jika digit mod 5 >= i, bead naik ke atas
          if (digit % 5 >= i) bead.style.transform = "translateY(-40px)";
          rod.appendChild(bead);
        }

        abacus.appendChild(rod);
      });
    }

    // Export PDF
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("abacus");

      const canvas = await html2canvas(element);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");

      const imgWidth = 180;
      const pageHeight = 295;
      const imgHeight = canvas.height * imgWidth / canvas.width;
      let position = 20;

      pdf.addImage(imgData, "PNG", 15, position, imgWidth, imgHeight);
      pdf.save("sempoa.pdf");
    }
  </script>
</body>
</html>
